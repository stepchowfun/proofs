name = "proofs_lean"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["proofs_lean"]

[leanOptions]
autoImplicit = false # I added this option; the rest were auto-generated.
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.26.0"

[[lean_lib]]
name = "proofs_lean"
globs = ["proofs_lean.+"]
